<header>
    <div class="box-content">
        <h1>Confirmação de presença</h1>
    </div>
</header>

<main>
    <section class="content">

        <div class="container">
            <h2>Confirmação de Presença</h2>

            <form [formGroup]="confirmationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                    <div *ngIf="confirmationForm.get('name')?.invalid && confirmationForm.get('name')?.touched"
                        class="error">
                        Nome é obrigatório
                    </div>
                </div>

                <div class="form-group">
                    <label>Você irá comparecer?</label>
                    <div class="radio-options">
                        <label>
                            <input type="radio" formControlName="willAttend" [value]="true"> Sim
                        </label>
                        <label>
                            <input type="radio" formControlName="willAttend" [value]="false"> Não
                        </label>
                    </div>
                </div>

                <button type="submit" [disabled]="confirmationForm.invalid" class="submit-btn">Confirmar</button>
            </form>

            <div *ngIf="submitted" class="success-message">
                <p>Obrigado pela sua resposta!</p>
            </div>

            <div *ngIf="error" class="error-message">
                <p>Houve um erro ao enviar sua confirmação. Por favor, tente novamente.</p>
            </div>
        </div>


    </section>
</main>
