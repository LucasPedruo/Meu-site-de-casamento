<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .qrcode-container {
      margin: 20px 0;
    }
    .qrcode-image {
      width: 300px;
      height: 300px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }
    input {
      margin-top: 10px;
      padding: 5px;
      width: 80%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Pagamento com Pix</h1>
  <p>Aqui está o QR Code para seu pagamento:</p>
  
  <div class="qrcode-container">
    <!-- Exibição do QR Code -->
    <img id="qr_code_img" src="" alt="QR Code" class="qrcode-image" />
  </div>

  <!-- Campo de texto para exibir o código QR -->
  <input type="text" id="qr_code_cp" readonly placeholder="Código QR" />

  <button onclick="fetchQRCode()">Gerar QR Code</button>

  <script>
    // Função para buscar os dados do QR Code da API
    function fetchQRCode() {
      // URL da sua API para obter o QR Code
      const apiUrl = 'https://frangonacaixaoficial.online/pagamentoLucas';

      // Usando fetch para pegar os dados da API
      fetch(apiUrl)
        .then(response => response.json())  // Parseia a resposta JSON
        .then(data => {
            debugger;
          // Verifica se o campo 'qr_code_base64' existe
          if (data && data.qr_code_base64) {
            // Atualiza a imagem com o QR Code recebido
            document.getElementById("qr_code_img").src = "data:image/png;base64," + data.qr_code_base64;
            // Atualiza o campo de texto com o código QR
            document.getElementById("qr_code_cp").value = data.qr_code;
          } else {
            alert('Erro ao obter o QR Code.');
          }
        })
        .catch(error => {
          console.error('Erro na requisição:', error);
          alert('Houve um erro ao buscar os dados.');
        });
    }
  </script>

</body>
</html>
